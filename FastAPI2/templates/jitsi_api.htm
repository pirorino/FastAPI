<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>jitsi</title>
  </head>
    <body>
    <h1>Hello Jitsi Video Chat !</h1>
    <div id="meet">
      <h2>This is test</h2>
    </div>
    // Jitsi API用のスクリプトを読み込む
        <script src="https://nb-jitsu.hcdev-awspri1.imhds.net/external_api.js"></script>

        <script>
            const domain = 'nb-jitsu.hcdev-awspri1.imhds.net'; // Jitsi用に使用しているドメイン名
            const options = {
                roomName: "JitsiMeetAPIExample",  // チャットルーム名
                width: 700,
                height: 180,
                parentNode: document.querySelector('#meet'), // ビデオチャットを表示する要素のID
                configOverwrite: {},
                interfaceConfigOverwrite: {}
            }
            const api = new JitsiMeetExternalAPI(domain, options);
            api.executeCommand('displayName', 'My Nickname'); // ニックネーム（表示名）を指定する
            api.executeCommand('subject', 'My Video Chat'); // チャットルームの件名を指定する
            api.executeCommand('toggleAudio'); // 音声のオン / オフ切り替える
        </script>
    </body>
</html>
